<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Free Test Answer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;

        }
        h1 {
            color: #333;
        }
        .container {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;

            transition: 0.3s;

        .register {
            background-color: #008CBA;
            color: white;
        }
        .register:hover {

        }
        footer {
            margin-top: 30px;
            font-size: 12px;
        }
    </style>
</head>
<body>

<header><h1>Free Test Answer</h1></header>

<div class="container">
    <button class="login" onclick="window.location.href='login.html'">Login</button>
    <button class="register" onclick="window.location.href='register.html'">Register</button>
</div>

<footer>by wrahtt</footer>

</html>
